services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: signout
      POSTGRES_PASSWORD: signout
      POSTGRES_DB: signout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://signout:signout@db:5432/signout
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
